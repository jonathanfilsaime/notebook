<!DOCTYPE html >
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="../static/main.css">
</head>

<body>
<div class="navbar">
    <a href="/notes">Notes</a>
    <a href="/newnote">New Note</a>
    <a href="/logout">logout</a>
</div>


{% for note in allNotes: %}

<div class="chapter">
    <div class="chapter__wrapper">
        <div class="chapter__text" style="margin-left: 25%">
            <span><h2 >
                <a href="/note/{{note.noteNumber}}" style="text-decoration: none; color: #555555">{{note.subject}}</a>
            </h2><p class="time">{{note.created.date()}}</p></span>
            <p class="chapter__description">{{note.content}} </p>
        </div>
   </div>
</div>

<br>
<br>
{% endfor %}

</body>
</html>
